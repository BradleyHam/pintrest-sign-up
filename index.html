<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous" />
</head>

<body>
    <div class="form-card">
        <div class="form-card__left-side">
            <div class="form-card__left-side-content">
                <div class="form-card__logo">Logo</div>
                <h1 class="form-card__sign-up-header">Sign Up</h1>
                <div class="form-card__sign-up-underline"></div>
                <div class="icon">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="form-card__right-side">

            <form action="" class="form-card__form">
                <div class="form-control">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Please enter name:">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Please enter email:">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Please enter password:">
                </div>
                <div class="form-control">
                    <input type="checkbox" id="terms" name="terms">
                    <p>I agree to all the
                        <a href="">terms and conditions</a>
                    </p>
                </div>

                <input type="submit">

            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
